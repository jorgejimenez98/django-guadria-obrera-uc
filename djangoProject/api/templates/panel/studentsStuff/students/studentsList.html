{% extends 'panel/master.html' %}
{% load static %}

{% block headerBlock %}
    <title>GOE | Estudiantes</title>
    <script>
        // FUNCTION TO OPEN THE DIALOG COMPONENT
        $(document).ready(function () {
            $('#exampleModal').on('show.bs.modal', function (event) {
                const button = $(event.relatedTarget);
                const recipient = button.data('whatever');
                const splitText = recipient.toString().split(',');
                const typeOfStudent = splitText[0];
                const idTypeOfStudent = (Number)(splitText[1]);
                const LINK = document.getElementById('btn-ok');
                LINK.href = '/panel/typeOfCourses/delete/' + idTypeOfStudent + '/';
                const modal = $(this);
                modal.find('.modal-body-text').text('¿Seguro que desea eliminar el tipo de curso ' + typeOfStudent.toString().toUpperCase() + '?')
            })
        });
    </script>
    <script src="{% static 'panel/js/pages/crud/studentsTable.js' %}"></script>
{% endblock %}

{% block mainBlock %}
    <div class="content  d-flex flex-column flex-column-fluid" id="kt_content"
         style="background: url('{% static 'public/images/footer-bg.jpg' %}') repeat fixed;
                 background-size: 100% 100%;
                 border-top-left-radius: 90% !important;">
        <!--begin::Subheader-->
        <div class="subheader py-2 py-lg-6  subheader-transparent " id="kt_subheader">
            <div class=" container  d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                <!--begin::Info-->
                <div class="d-flex align-items-center flex-wrap mr-1">

                    <!--begin::Page Heading-->
                    <div class="d-flex align-items-baseline flex-wrap mr-5">
                        <!--begin::Page Title-->
                        <h5 class="text-dark font-weight-bold my-1 mr-5">
                            Gestión de Estudiantes </h5>
                        <!--end::Page Title-->
                    </div>
                    <!--end::Page Heading-->
                </div>
                <!--end::Info-->

                <!--begin::Toolbar-->
                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-bg-white font-weight-bold mr-3 my-2 my-lg-0" data-toggle="tooltip">
                        <span class="text-muted font-weight-bold mr-2"
                              id="kt_dashboard_daterangepicker_title">Día de Hoy</span>
                        <span class="text-primary font-weight-bolder"
                              id="kt_dashboard_daterangepicker_date">{{ today }}</span>
                    </a>
                </div>
                <!--end::Toolbar-->
            </div>
        </div>
        <!--end::Subheader-->
    </div>

    <!-- DELETE DIALOG COMPONENT -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Eliminar <strong>Tipo de curso</strong>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-body-text"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a href="#" type="button" class="btn btn-primary btn-ok" id="btn-ok">Sí, estoy seguro</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block footerBlock %}
    <!--begin::Page Scripts(used by this page)-->

{% endblock %}
